    <svg width="421px" height="600">
      <style>
        .walls path,
        .wall {
          fill: none;
          stroke: black;
          stroke-width: 4;
        }

        .walls rect.clear {
          fill: none;
          stroke: black;
          stroke-width: 0.5;
        }

        .walls .dashed,
        .dashed {
          stroke-width: 1;
          stroke-dasharray: 5 4;
        }

        .walls .dashed2,
        .dashed2 {
          stroke-dasharray: 10 10;
          stroke-width: 0.5;
        }

        .windows path,
        .windows use {
          fill: none;
          stroke: black;
        }

        .windows .h {
          transform: translateY(-1px);
        }

        .windows .hb {
          transform: translateY(1px);
        }

        .windows use.h {
          transform: translateY(2px);
          stroke-width: 0.5;
        }

        .windows use.hb {
          transform: translateY(-2px);
          stroke-width: 0.5;
        }

        .windows .v {
          transform: translateX(-1px);
        }

        .windows use.v {
          transform: translateX(2px);
          stroke-width: 0.5;
        }

        .doors .clear,
        .doors .clear * {
          stroke-width: 0.5;
          stroke-dasharray: 10 5;
          stroke-dashoffset: 2;
          stroke: black;
          fill: none;
        }

        .doors .sliding-door {
          stroke-width: 0.5;
        }

        .doors path {
          fill: none;
          stroke: black;
        }

        .doors .angle {
          fill: none;
          stroke-width: 0.2;
          stroke: rgba(0, 0, 0, 0.5);
        }

        .stairs path {
          fill: none;
          stroke: black;
          stroke-width: 0.5;
          stroke-dasharray: 4 3;
        }

        .stairs path.h {
          stroke-dasharray: 4 4;
        }

        .extra path {
          fill: none;
          stroke: black;
          stroke-width: 0.5;
        }

        text {
          font: bold 6px sans-serif;
        }
      </style>
